<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 25px;
            max-width: 600px;
            width: 100%;
        }
        .error-container h1 {
            font-weight: 700;
            color: #1e3c72;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .error-container p {
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Logo from img.icons8.com -->
        <img src="https://img.icons8.com/ios/100/000000/error.png" alt="Error Logo" class="mb-2">
        
        <h1 class="mt-3">Page Not Found</h1>
        <p>Oops! The page you are looking for does not exist. Please check the URL.</p>
    </div>
</body>
</html>
